theme: "hugo-PaperMod"
baseURL: https://louislippens.be
languageCode: en-uk
title: Louis Lippens
paginate: 5
googleAnalytics: G-353SE2Q1DW

ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

permalinks:
  post: /:year/:month/:day/:slug/

menu:
  main:
    - name: home
      url: /
      weight: 1
    - name: about
      url: /about/
      weight: 2
    - name: research
      url: /research/
      weight: 3

      
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: >
        Personal webspace of Louis Lippens, doctoral researcher in economics and sociology 
        at Ghent University and Vrije Universiteit Brussel."
  author: Louis Lippens
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  homeInfoParams:
      Title: "Hello, visitor \U0001F44B"
      Content: >
        Welcome to my webspace. My name is Louis Lippens and I am a doctoral research in economics and sociology 
        at Ghent University and Vrije Universiteit Brussel. 
        You can read more about me in the eponymous tab. I don't blog often, but when I do, you will find it here.
        Furthermore, you can discover my academic work and a few of my highlighted projects in the other tabs above.
  socialIcons:
      - name: "twitter"
        url: "https://twitter.com/LippensLouis"
      - name: "linkedin"
        url: "https://www.linkedin.com/in/louislippens/"
  assets:
        favicon: "/favicon.ico"
        favicon16x16:  "/favicon-16x16.png"
        favicon32x32:  "/favicon-32x32.png"
        apple_touch_icon:  "/apple-touch-icon.png"

markup:
  goldmark:
    renderer:
      unsafe: true
